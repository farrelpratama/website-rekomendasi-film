{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">

        <h3 class="text-center mb-4">Register</h3>

        {% if form.errors %}
          <div class="alert alert-danger">
            {{ form.errors }}
          </div>
        {% endif %}

        <form method="post">
          {% csrf_token %}

          <div class="mb-3">
            <label class="form-label">Username</label>
            <input
              type="text"
              name="username"
              class="form-control"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              name="password1"
              class="form-control"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Konfirmasi Password</label>
            <input
              type="password"
              name="password2"
              class="form-control"
              required
            />
          </div>

          <button class="btn btn-success w-100">
            Register
          </button>
        </form>

        <p class="text-center mt-3 mb-0">
          Sudah punya akun?
          <a href="/accounts/login/">Login</a>
        </p>

      </div>
    </div>
  </div>
</div>

{% endblock %}
