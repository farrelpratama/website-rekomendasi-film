<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Film App{% endblock %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">ðŸŽ¬ Film App</a>

        <div class="collapse navbar-collapse show">
          <ul class="navbar-nav ms-auto">

            <li class="nav-item">
              <a class="nav-link" href="/search/">Cari Film</a>
            </li>

            {% if user.is_authenticated %}
              <li class="nav-item me-2">
                <span class="navbar-text text-white">
                  Halo, <strong>{{ user.username }}</strong>
                </span>
              </li>
              <li class="nav-item">
                <a class="nav-link text-danger" href="/accounts/logout/">
                  Logout
                </a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/accounts/login/">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/accounts/register/">Register</a>
              </li>
            {% endif %}

          </ul>
        </div>
      </div>
    </nav>

    <!-- CONTENT -->
    <main class="container mt-4">

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-info">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      {% block content %}
      {% endblock %}

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
