{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Register</h2>

<form method="post">
  {% csrf_token %}

  <label>Username</label><br />
  <input type="text" name="username" required /><br /><br />

  <label>Password</label><br />
  <input type="password" name="password" required /><br /><br />

  <button type="submit">Daftar</button>
</form>
{% endblock %}
